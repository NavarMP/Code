<!--Design a web page to show image as link (include two different links)-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <style>
        @font-face {
            font-family: 'poppins';
            src: 
            url(https://fonts.google.com/specimen/Poppins);
        }
        body {
            font-family: 'poppins';
        }
    </style>
</head>
<body>
    <header>
        <h1>Social Media</h1>
    </header>
    <nav>
        <ul>
            <li><a href="https://www.instagram.com/Navar_MP" target="_blank">Instagram</a></li>
            <li><a href="https://www.fb.com/NavarMP" target="_blank">Facebook</a></li>
            <li><a href="https://www.twitter.com/Navar_MP" target="_blank">Twitter </a></li>
            <li><a href="#top">TOP</a></li>
        </ul>
    </nav>
    <img src="social media vector.jpg" alt="social media vector" width="50%"><br>
    <p><a href="#top">Back to top</a></p>
</body>
</html>
