<!--Design a web page to show the product details of a computer, printer and scanner with
images-->

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <style>
        body {
            font-family: 'poppins';
        }
        .product {
             margin-bottom: 20px;
        }
        .product img {
            width: 19%;
            height: 29%;
            margin-bottom: 10px;
        }
        .product .price {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="product">
        <img src="Vivobook.png" alt="Asus Vivobook" width="19%" height="29%"><br>
        <p>Asus vivo book</p>
        <p class="price">Price: ₹28,000</p>
    </div>
    <div class="product">
        <img src="Lide 300.png" alt="Canon LIDE300">
        <p>canon LIDE300 scanner</p>
        <p class="price">Price: ₹4124</p>
    </div>
    <div class="product">
        <img src="Laserjet Pro.avif" alt="HP Laserjet Pro M126nw Multi">
        <p></p>HP Laserjet Pro M126nw Multi</p>
        <p class="price">Price: ₹16,499</p>
    </div>
</body>
</html>
