<!-- Display drinks menu (Hot Drinks and Cool drinks) in restaurant
using definition list. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <title>Drinks Menu</title>
    <style>
        body {
            font-family: 'Poppins', helvetica;
        }
        h1 {
            text-align: center;
        }
        
        dl {
            margin-bottom: 20px;
        }
        
        dt {
            font-weight: bold;
            text-decoration: underline;
        }
        
        dd {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Hot Drinks And Cool Drinks</h1>
    <dl>
        <dt>Hot Drinks</dt>
        <dd>Coffee</dd>
        <dd>Tea</dd>
        <dd>Horlicks</dd>
    </dl>
    <dl>
        <dt>Cool Drinks</dt>
        <dd>Pineapple</dd>
        <dd>Mango</dd>
        <dd>Chicku</dd>
    </dl>
</body>
</html>
