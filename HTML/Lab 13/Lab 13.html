<!-- Design a html page to show the use of iframe -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https//fonts.googleapis.com/css?family=Popppins">
    <title>HTML iframe Tag</title>
    <style>
        body {
            font-family: 'Poppins', helvetica;
        }
        iframe.example {
            height: 25vh;
            width: 100vw;
            border: none;
        }
    </style>
</head>
<body style="text-align: center">
    <h1>The iframe element</h1>

    <iframe class="example" src="windows pc.avif" alt="Windows PC image"></iframe><br>
    <iframe class="example" src="laptop in y.jpg" alt="Laptop image"></iframe>
</body>
</html>
