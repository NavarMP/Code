<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        @font-face {
            font-family: 'poppins';
            src: url(https://fonts.google.com/specimen/Poppins);
        }
        body {
            font-family: 'poppins';
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Department</th>
            </tr>
        </thead>
        <tr>
            <td>101</td>
            <td>Shyam</td>
            <td>CS</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Salim</td>
            <td>BCA</td>
        </tr>
        <tr>
            <td>103</td>
            <td>Alice</td>
            <td>BCA</td>
        </tr>
    </table>
</body>
</html>
