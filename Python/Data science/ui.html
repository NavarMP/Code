<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <table>
            <h1>Sentimental Analysis</h1>
            
            <tr>
                <td>Gender</td>
                <td>
                    <select name = 'Gender'>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Feel Down</td>

                <td>
                    <select name = "feelDown">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Age</td>

                <td>
                    <input type="age" name="age" id="age">
                </td>
            </tr>

            <button type="submit"></button>

        </table>
    </form>
</body>
</html>
